name: Manual CI - Tests & Packaging

on:
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install build pytest pytest-mock pytest-cov
      - name: Run tests with coverage
        run: |
          pytest --cov=skopos --cov-report=xml:coverage.xml -q
      - name: Build sdist/wheel
        run: |
          python -m build --sdist --wheel -o dist
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
