name: CI Smoke Test

on:
  push:
    branches: [ main, '**/feat/**', '**/fix/**', '**/chore/**' ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install build tools
        run: python -m pip install --upgrade build wheel
      - name: Build sdist and wheel
        run: python -m build --sdist --wheel -o dist
      - name: Inspect sdist
        run: tar -tf dist/*.tar.gz | sed -n '1,200p'
      - name: Twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/* || true
      - name: Create venv and install wheel
        run: |
          python -m venv .venv_test
          . .venv_test/bin/activate
          pip install dist/*.whl
      - name: CLI smoke checks
        run: |
          . .venv_test/bin/activate
          skopos --version
          skopos --help
          skopos check --help || true
      - name: Run pytest (installed package)
        run: |
          . .venv_test/bin/activate
          pip install pytest
          pytest -q
      - name: Packaging assertions
        run: python scripts/ci_packaging_check.py
